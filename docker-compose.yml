services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: trusttrade
      POSTGRES_PASSWORD: secure_password_123
      POSTGRES_DB: ai_trusttrade
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trusttrade"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: trusttrade
      DB_PASSWORD: secure_password_123
      DB_DATABASE: ai_trusttrade
      DB_SYNCHRONIZE: "true"
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_ENABLED: "true"
      JWT_SECRET: your_jwt_secret_key_minimum_32_characters_long_for_security
      PORT: "3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
      - ./tsconfig.json:/app/tsconfig.json
      - /app/node_modules
    command: npm run start:dev

volumes:
  postgres_data:
  redis_data:
